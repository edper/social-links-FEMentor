<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link - Front End Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header role="banner">
        <h1>Social Link Profile - FE Mentor</h1>
    </header>
    <main role="main">
        <div class="social">
            <div class="avatar">
                <img src="asset/image/avatar.jpg" alt="Avatar">
            </div>
            <div class="profile-name">
                Edper Castro
            </div>
            <div class="profile-location">
                Federated States of Micronesia
            </div>
            <div class="profile-desc">
                "Front-end developer and saved by grace"
            </div>
            <div class="profile-social">
                <div class="social-box">
                    <i class="fa-brands fa-github"></i>
                    <a href="https://github.com/edper">
                        Github
                    </a>
                </div>
                <div class="social-box">
                    <img src="asset/image/fementor.svg" alt="FE Mentor">
                    <a href="https://www.frontendmentor.io/profile/edper">
                        Frontend Mentor
                    </a>
                </div>
                <div class="social-box">
                    <i class="fa-brands fa-stack-overflow"></i>
                    <a href="https://stackoverflow.com/users/2170392/edper">
                        Stackoverflow
                    </a>
                </div>
                <div class="social-box">
                    <i class="fa-brands fa-linkedin"></i>
                    <a href="https://fm.linkedin.com/in/edper-castro-a168a534">
                        LinkedIn
                    </a>
                </div>
                <div class="social-box">
                    <i class="fa-brands fa-x-twitter"></i>
                    <a href="#">
                        Twitter
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer role="contentinfo">

    </footer>
</body>
</html>
