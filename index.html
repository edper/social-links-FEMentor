<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link - Front End Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <h1>Social Link Profile - FE Mentor</h1>
    </header>
    <main role="main">
        <div class="social">
            <div class="avatar">
                <img src="asset/image/profile-1.png" alt="Avatar">
            </div>
            <div class="profile-name">
                John Mark Redeem
            </div>
            <div class="profile-location">
                Austin, Texas USA
            </div>
            <div class="profile-desc">
                "Front-end developer and saved by grace"
            </div>
            <div class="profile-social">
                <div class="social-box">
                    <a href="#">
                        Github
                    </a>
                </div>
                <div class="social-box">
                    <a href="#">
                        Frontend Mentor
                    </a>
                </div>
                <div class="social-box">
                    <a href="#">
                        LinkedIn
                    </a>
                </div>
                <div class="social-box">
                    <a href="#">
                        Twitter
                    </a>
                </div>
                <div class="social-box">
                    <a href="#">
                        Instagram
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer role="contentinfo">

    </footer>
</body>
</html>
