<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link - Front End Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main" class="social">
        <div class="avatar">
            <img src="assets/images/avatar.jpg" alt="Avatar">
        </div>
        <h2>Edper Castro</h2>
        <h3>Federated States of Micronesia</h3>
        <div class="profile-desc">
            "Teacher, Programmer, Wretched man"
        </div>
        <div class="profile-social">
            <ul>
                <li class="social-box github">
                    <i class="fa-brands fa-github"></i>
                    <a href="https://github.com/edper">Github</a>
                </li>
                <li class="social-box fementor">
                    <img src="assets/images/fementor.svg" alt="FE Mentor">
                    <a href="https://www.frontendmentor.io/profile/edper">
                        Frontend Mentor
                    </a>
                    </li>
                <li class="social-box stackoverflow">
                    <i class="fa-brands fa-stack-overflow"></i>
                    <a href="https://stackoverflow.com/users/2170392/edper">
                        Stackoverflow
                    </a>
                    </li>
                <li class="social-box linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                    <a href="https://fm.linkedin.com/in/edper-castro-a168a534">
                        LinkedIn
                    </a>                    </li>
                <li class="social-box twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                    <a href="#">
                        Twitter
                    </a>
                    </li>
            </ul>
        </div>
    </main>
    <footer role="contentinfo">

    </footer>
</body>
</html>
